            enabled: true
        #   varnish_urls: [ '%env(VARNISH_URL)%' ]
        public: true
        max_age: 0
        shared_max_age: 3600
        vary: [ 'Content-Type', 'Authorization', 'Origin' ]

    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]

    title: 'BileMo'
    collection:
        pagination:
            enabled: false
            client_enabled: true
            client_items_per_page: true







